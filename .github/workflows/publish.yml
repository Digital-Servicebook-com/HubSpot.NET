name: Publish Nuget Package

# Triggers the workflow on push or pull request events
on:
  push:
    branches:
      - production

jobs:
  test_platform:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.x.x

    - name: Update version files
      env:
        GITHUB_RUN_NUMBER: $${{env.GITHUB_RUN_NUMBER}}
      run: |
        ls

        sed -i -e "s/1.0.0/1.0.$GITHUB_RUN_NUMBER/g" ./**/*.csproj



    - name: Package the project
      run: dotnet pack --configuration Release --verbosity normal

    - name: Publish the project
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_RUN_NUMBER: $${{env.GITHUB_RUN_NUMBER}}
      run: |
        dotnet nuget add source --username jt-bruch --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/boomandbucket/index.json"
        dotnet nuget push "./HubSpot.NET/bin/Release/HubSpot.NETCORE.1.0.$GITHUB_RUN_NUMBER.nupkg"  --api-key GITHUB_TOKEN --source "github"

